<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
    <p:panel>
   <p:graphicImage value="/resources/images/logo/jobhub.png" width="250" height="100" style="margin-top:2px"  />   
	<p:carousel value="#{adminController.images}" var="image" pageLinks="6" autoPlayInterval="4000"   
        numVisible="1" effect="easeInStrong" circular="true" style="margin-left:12%">  
    <p:graphicImage value="/resources/images/galleria/#{image}" alt="Image Description for #{image}"  width="500" height="100"  title="#{image}"/>  
	</p:carousel>
	<p:outputPanel style="float:right">
	<h:outputText value="#{msg['login.language']}: "  />  
        <h:selectOneMenu value="#{languageController.localeCode}" onchange="submit()" 
			valueChangeListener="#{languageController.countryLocaleCodeChanged}">
   			<f:selectItems value="#{languageController.countriesInMap}" />   
        </h:selectOneMenu>  
	</p:outputPanel>
	</p:panel> 
	
</html>
