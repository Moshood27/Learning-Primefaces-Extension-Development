<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<p:panel style="margin-top:1%">
	<div style="margin-left: 30%">
		<p:commandLink value="AboutUS" onclick="PF('$aboutusDialog').show()"
			styleClass="links"></p:commandLink>
		<p:spacer width="20" />
		<p:commandLink value="Communication"
			oncomplete="$communicationDialog.show()" styleClass="links"></p:commandLink>
		<p:spacer width="20" />
		<p:commandLink value="Privacy" oncomplete="$privacyDialog.show()"
			styleClass="links"></p:commandLink>
		<p:spacer width="20" />
		<p:commandLink value="Disclaimer"
			oncomplete="$disclaimerDialog.show()" styleClass="links"></p:commandLink>
		<p:spacer width="20" />
		<p:commandLink value="Help" oncomplete="$helpDialog.show()"
			styleClass="links"></p:commandLink>
		<p:spacer height="40" />
	</div>
	<p:separator style="margin-left:30%;margin-right:30%" ></p:separator>
	<div style="margin-left: 36%">@CopyRight 2013 All rights
		reserved.</div>

	<p:dialog id="aboutusDialog" header="Dynamic Dialog"
		widgetVar="$aboutusDialog" width="400" modal="true" dynamic="true">
		<h:outputText value="#{adminController.aboutus}" />
	</p:dialog>
	<p:dialog id="communicationDialog" header="Dynamic Dialog"
		widgetVar="$communicationDialog" width="400" modal="true"
		dynamic="true">
		<h:outputText value="#{adminController.communication}" />
	</p:dialog>
	<p:dialog id="privacyDialog" header="Dynamic Dialog"
		widgetVar="$privacyDialog" width="400" modal="true" dynamic="true">
		<h:outputText value="#{adminController.privacy}" />
	</p:dialog>
	<p:dialog id="disclaimerDialog" header="Dynamic Dialog"
		widgetVar="$disclaimerDialog" width="400" modal="true" dynamic="true">
		<h:outputText value="#{adminController.disclaimer}" />
	</p:dialog>
	<p:dialog id="helpDialog" header="Dynamic Dialog"
		widgetVar="$helpDialog" width="400" modal="true" dynamic="true">
		<h:outputText value="#{adminController.help}" />
	</p:dialog>
</p:panel>
</html>
