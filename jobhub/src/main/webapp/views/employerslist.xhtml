<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pe="http://primefaces.org/ui/extensions">
      <f:view contentType="text/html" locale="en">
    <pe:head title="PrimeFaces Extensions HelloWorld" shortcutIcon="#{request.contextPath}/favicon.ico">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </pe:head>
    <h:body>
        <pe:layout resizerTip="Resize Me" togglerTipClosed="Open Me" togglerTipOpen="Close Me">
            <pe:layoutPane position="north">
                North Block
            </pe:layoutPane>
            <pe:layoutPane position="east">
                East Block
            </pe:layoutPane>
            <pe:layoutPane position="center">
 <h:form id="employeeForm">
    <p:dataTable id="employerList" var="employer" value="#{employerDetailsController.employers}"
                 paginator="true" rows="10" paginatorPosition="bottom"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <f:facet name="header">
            Registered Employers List
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Organization name" />
            </f:facet>
            <h:outputText value="#{employer.orgname}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Branch Name" />
            </f:facet>
            <h:outputText value="#{employer.branch}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Established year" />
            </f:facet>
            <h:outputText value="#{employer.establishedyear}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Number of employees" />
            </f:facet>
            <h:outputText value="#{employer.noofemployees}" />
        </p:column>
    </p:dataTable>
    <p:panel header="Export PDF and Excel">
     <p:commandLink id="pdf" ajax="false">
         <p:graphicImage value="/resources/images/exporticons/pdf.png"/>
         <pe:exporter type="pdf" target="employerList" fileName="Employer Details"
                        />

     </p:commandLink>

     <p:spacer width="20"/>

     <p:commandLink id="xls" ajax="false">
         <p:graphicImage value="/resources/images/exporticons/excel.png"/>
         <pe:exporter type="xlsx" target="employerList" fileName="Employer Details"
                         />

     </p:commandLink>
     </p:panel>  
</h:form>
                                </pe:layoutPane>
            <pe:layoutPane position="west" size="200">  
               		 West Block
            </pe:layoutPane>
            <pe:layoutPane position="south">
                 South Block
            </pe:layoutPane>
        </pe:layout>
    </h:body>
</f:view>
</html>
