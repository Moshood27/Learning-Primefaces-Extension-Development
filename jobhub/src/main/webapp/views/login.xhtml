<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/masterTemplate.xhtml">

	<ui:define name="content">


		<p:growl id="growl" showDetail="true" life="3000" />

		<p:panel id="panel" header="#{loginBean.loginmessage}"
			style="height:30%;width:30%;margin-left:35%;margin-top:1%">

			<p:messages></p:messages>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="username">
					<pe:tooltip for="username" value="Please enter the user name"
						showEffect="slideToggle" hideEffect="slideToggle" showDelay="0"
						myPosition="left center" atPosition="right center" />
				</p:inputText>
				<h:outputLabel for="password" value="Password:" />
				<p:password value="#{loginBean.password}" id="password"
					required="true" label="password">
					<pe:tooltip for="password" value="Please enter the password"
						showEffect="slideToggle" hideEffect="slideToggle" showDelay="0"
						myPosition="left center" atPosition="right center" />
				</p:password>
				<h:outputText value="Login as:"></h:outputText>
				<p:selectOneMenu value="#{loginBean.userrole}" label="Login as:">
					<f:selectItem itemLabel="JobSeeker" itemValue="0" />
					<f:selectItem itemLabel="Employer" itemValue="1" />
					<f:selectItem itemLabel="Admin" itemValue="2" />
					<p:ajax update="mainForm" listener="#{loginBean.changeUserRole}" />
				</p:selectOneMenu>

				<h:outputText></h:outputText>
				<p:commandButton id="loginButton" value="Login" update="growl"
					style="float:right" action="#{loginBean.validateUser}" />
			</h:panelGrid>

			<f:facet name="footer">
				<h:panelGrid columns="3" style="margin-left:30%">
					<p:commandLink value="ChangePassword"></p:commandLink>
					<p:spacer width="10" />
					<p:commandLink value="Register" ajax="false"
						action="employeeRegistration?faces-redirect=true"></p:commandLink>
				</h:panelGrid>
			</f:facet>



		</p:panel>

	</ui:define>
</ui:composition>
